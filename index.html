<body>
    <div class="container">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return. </p>
        <label class="bill" for="billAmount">Bill Amount :</label><br>
        <input id="bill-amount" type="text">
        <div class="cashgiven">
            <label class="cash" for="cashGiven">Cash Given :</label><br>
            <input id="cash-given" type="text">
        </div>
        <button id="checkbtn">Check</button>
        <p id="message"></p>
        <table class="table">
            <caption class="return">Return Change</caption>
            <tr>
                <th>No. of notes</th>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
